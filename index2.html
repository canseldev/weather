<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    </head>
    <body>
        <div class="left">
            <h1>23° <span><i class="fa fa-cloud" aria-hidden="true"></i>
            </span></h1>
            <h3>Watermelon Park</h3>
            <div class="p">
                <p class="one">10:43</p>
                <p class="two"> H:32°</p>
                <p class="three"> L:18°</p>
            </div>
        </div>
        <div class="right">
            <div class="top">
                    <div class="header">
                        Thunderstoms expected around 00:00
                    </div>
                    <div class="container">
                        <div class="one cards">
                            <p>Now</p>
                            <img src="cloudly.png" alt="">
                            <h5>23°</h5>
                        </div>
                        <div class="two cards">
                            <p>00</p>
                            <img src="rainy.png" alt="">
                            <h5>21°</h5>
                        </div>
                        <div class="three cards">
                            <p>01</p>
                            <img src="rainy.png" alt="">
                            <h5>15°</h5>
                        </div>
                        <div class="four cards">
                            <p>02</p>
                            <img src="thunderstorm.png" alt="">
                            <h5>10°</h5>
                        </div>
                        <div class="five cards">
                            <p>03</p>
                            <img src="thunderstorm.png" alt="">
                            <h5>8°</h5>
                        </div>
                        <div class="six cards">
                            <p>04</p>
                            <img src="snowy.png" alt="">
                            <h5>-1°</h5>
                        </div>

                    </div>
            </div>
            <div class="down">
                <div class="top-down">
                    5-Day Forecast 
                </div>
                <div class="main-down">
                    <div class="eleven post">
                        <p class="one"> Today </p>
                        <img src="cloudly.png" alt="">
                        <p class="two"> 18°</p>
                        <span><hr></span>
                        <p class="three"> 32°</p>
                    </div>
                    <div class="twelve post">
                        <p class="one"> Thu </p>
                        <img src="thunderstorm.png" alt="">
                        <p class="two"> 20°</p>
                        <span><hr></span>
                        <p class="three"> 25°</p>
                    </div>
                    <div class="thirteen post">
                        <p class="one"> Fri </p>
                        <img src="mostly cloudly.png" alt="">
                        <p class="two"> 23°</p>
                        <span><hr></span>
                        <p class="three"> 30°</p>
                    </div>
                    <div class="fourteen post">
                        <p class="one"> Sat </p>
                        <img src="cloudly.png" alt="">
                        <p class="two"> 22°</p>
                        <span><hr></span>
                        <p class="three"> 29°</p>
                    </div>
                    <div class="fifteen post">
                        <p class="one"> Sun</p>
                        <img src="thunderstorm.png" alt="">
                        <p class="two"> 23°</p>
                        <span><hr></span>
                        <p class="three"> 33°</p>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
</html>
